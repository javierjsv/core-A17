<div class="container">
  <div class="mt-5">
   <app-back></app-back>

  <h1 class="text-center display-5 mt-5">{{"SIGN_UP" | translate}}</h1>
  <div class="text-center">


    <div class="row">

      @if (form.value.avatar){
        <div class="col-12 mb-2" >
          <div class="d-flex justify-content-center">
            <div class="circle" [style.background-image]="'url(' + form.value.avatar + ')'" >
            </div>
          </div>

        </div>
      }

      <div class="col-12">

        <form [formGroup]="form" >
          <div class="row">
            <div class="col-12">
              <mat-form-field>
                <mat-label>{{"NAME" | translate}}</mat-label>
                <input matInput formControlName="name">

              </mat-form-field>
              <app-errors-form
                [form]="form"
                input="name"
                [validationMessages]="validations"
              ></app-errors-form>

            </div>
            <div class="col-12">
              <mat-form-field>
                <mat-label>{{"IMG_URL" | translate}}</mat-label>
                <input matInput formControlName="avatar">
              </mat-form-field>


            </div>
            <div class="col-12">
              <mat-form-field>
                <mat-label>{{"EMAIL" | translate}}</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
              <app-errors-form
                [form]="form"
                input="email"
                [validationMessages]="validations"
              ></app-errors-form>

            </div>
            <div class="col-12">
              <mat-form-field>
                <mat-label>{{"PASSWORD" | translate}}</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              <app-errors-form
                [form]="form"
                input="password"
                [validationMessages]="validations"
              ></app-errors-form>

            </div>
            <div class="col-12">
              <button mat-raised-button color="primary"  (click)="validateUser()">{{"SEND" | translate}}</button>
            </div>
          </div>
        </form>

    </div>
  </div>
  </div>
</div>
