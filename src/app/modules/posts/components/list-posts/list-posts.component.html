<app-navbar></app-navbar>
<div class="container">
  <h1><span [matBadge]="post.length >= 100 ? '90+' :  post.length " matBadgeOverlap="true">{{"POSTS_LIST" | translate}}</span></h1>

  <div  class="row">

      @for(post of post; track $index){

        <div class="col-3 my-1">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{post?.title | titlecase}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{post?.body | slice : 0 : 80}}...</p>
            </mat-card-content>
            <mat-card-actions >
              <div style="text-align: center !important;width: 100%">
                <button mat-raised-button color="primary" (click)="go(post?.id)" >{{"SEE_MORE" | translate}}</button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      }@empty{
        <p>
          {{"THERE_ARE_NOT_DATA" | translate}}
        </p>}
  </div>
</div>
<app-spinner [type]="type" ></app-spinner>
